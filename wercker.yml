box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places your package
    # at the right place in the workspace tree
    - setup-go-workspace:
        package_dir: $WERCKER_GIT_REPOSITORY

    # Gets the public dependencies
    - script:
        name: go get
        code: |
         go get ./...

    # Build the project
    - script:
        name: go install
        code: |
          go version
          go install ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
